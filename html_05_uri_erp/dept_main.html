<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>우리상사 ERP</title>
    <link rel="stylesheet" href="dept.css" />
    <!-- <link rel="stylesheet" href="main.css" /> -->
  </head>

  <body>
    <header class="dept">
      <h1>우리상사 ERP 시스템 2023</h1>
      <p>우리상사 ERP - 거래처관리</p>
    </header>
    <nav class="dept">
      <ul class="dept">
        <li>Home</li>
        <li>주문관리</li>
        <li>결제관리</li>
        <li>거래처관리</li>
        <li>상품관리</li>
        <li>로그인</li>
        <li>회원가입</li>
      </ul>
    </nav>
    <section class="dept">
      <article class="dept">
        <form>
          <div>
            <label for="d_code">거래처코드</label>
            <input
              id="d_code"
              name="d_code"
              type="text"
              placeholder="거래처코드를 입력하세요"
            />
          </div>
          <div>
            <label for="d_name">거래처명</label>
            <input
              id="d_name"
              name="d_name"
              type="text"
              placeholder="거래처명을 입력하세요"
            />
          </div>
          <div>
            <label for="d_tel">대표전화</label>
            <input
              id="d_tel"
              name="d_tel"
              type="text"
              placeholder="대표전화를 입력하세요"
            />
          </div>
          <div>
            <label for="d_ceo">대표자명</label>
            <input
              id="d_ceo"
              name="d_ceo"
              type="text"
              placeholder="대표자명을 입력하세요"
            />
          </div>
          <div>
            <label for="d_addr">주소</label>
            <input
              id="d_addr"
              name="d_addr"
              type="text"
              placeholder="주소를 입력하세요"
            />
          </div>
          <div>
            <label for="d_manager">담당자</label>
            <input
              id="d_manager"
              name="d_manager"
              type="text"
              placeholder="담당자를 입력하세요"
            />
          </div>
          <div>
            <label for="d_managerTel">담당자연락처</label>
            <input
              id="d_managerTel"
              name="d_managerTel"
              type="text"
              placeholder="담당자연락처를 입력하세요"
            />
          </div>
          <div class="button_box">
            <label for=""></label>
            <div>
              <button>저장</button>
              <button type="reset">다시작성</button>
              <button>리스트로</button>
            </div>
          </div>
        </form>
      </article>
    </section>
    <footer>
      <address>Copy Right &copy; elquineas@naver.com</address>
    </footer>
  </body>
</html>

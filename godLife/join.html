<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>갓생살기 - 회원가입</title>
    <link rel="stylesheet" href="join.css" />
    <script
      src="https://kit.fontawesome.com/3aaa5e7779.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone_size">
      <div class="title">회원가입</div>
      <div class="contain">
        <div class="contain_box">
          <input class="login_input" placeholder="이메일" />
        </div>
        <div class="contain_box">
          <input class="login_input" type="password" placeholder="비밀번호" />
        </div>
        <div class="contain_box">
          <input
            class="login_input"
            type="password"
            placeholder="비밀번호 확인"
          />
        </div>
        <div class="contain_box">
          <input class="login_input" placeholder="생년월일" />
        </div>
        <div class="contain_box">
          <input class="login_input" placeholder="전화번호" />
        </div>
        <div class="contain_box">
          <button class="login_button" id="kakao_login">회원가입</button>
        </div>
      </div>
    </div>
  </body>
</html>
